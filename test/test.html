<!DOCTYPE html>

<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Live input record and playback</title>
</head>
<body>

  <h1>Media record test</h1>
  <button id="recordBtn" onclick="record(this);">record</button>
  <button id="playBtn" onclick="playback(this);" disabled>play</button>
  <button id="pauseBtn" onclick="pause(this);" disabled>pause</button>
  <a id="save" download="myRecording00.wav">Download</a>
  <h2>Log</h2>
  <pre id="log"></pre>

  <script src="../media-recorder.js"></script>
  <script>
  window.URL = window.URL || window.webkitURL;
  var _start = null;
  var _paused = false;
  function __log(e, data) {
    log.innerHTML += "\n" + e + " " + (data || '');
  }

  function record(button) {
    recorder && recorder.record();
    button.disabled = true;
    playBtn.disabled = false;
    __log('Recording...');
  }

  function playback(button) {
    _start = new Date();
    if (_paused) {
      recorder && recorder.play();
      _paused = false;
      return;
    }
    _paused = false;
    recorder && recorder.stop();
    button.disabled = true;
    recordBtn.disabled = false;
    pauseBtn.disabled = false;
    __log('Stopped recording. duration:' +  recorder.duration);
    recorder.ended = function() {
      __log('play ended.');
    };
    recorder.play();
  }

  function pause(button) {
    recorder && recorder.pause();
    recorder.pause();
    _paused = true;
    playBtn.disabled = false;
    button.disabled = true;
  }

  window.onload = function init() {
    recorder = Recorder.getInstance({swfSrc: '../recorder.swf'});
    __log('Recorder initialised.');
  };
  </script>
</body>
</html>
