<!DOCTYPE html>

<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Live input record and playback</title>
</head>
<body>

  <h1>Media record test</h1>
  <button onclick="record(this);">record</button>
  <button onclick="playback(this);" disabled>play</button>
  <audio controls autoplay></audio>
  <a id="save" download="myRecording00.wav">Download</a>
  <h2>Log</h2>
  <pre id="log"></pre>

  <script src="../media-recorder.js"></script>
  <script>
  window.URL = window.URL || window.webkitURL;
  function __log(e, data) {
    log.innerHTML += "\n" + e + " " + (data || '');
  }

  function record(button) {
    recorder && recorder.record();
    button.disabled = true;
    button.nextElementSibling.disabled = false;
    __log('Recording...');
  }

  function playback(button) {
    recorder && recorder.stop();
    var audio = document.querySelector('audio');
    audio.src = window.URL.createObjectURL(recorder.getData());
    var download = document.getElementById('save');
    download.href = audio.src;
    button.disabled = true;
    button.previousElementSibling.disabled = false;
    __log('Stopped recording.');
    recorder.play();
  }

  window.onload = function init() {
    recorder = Recorder.getInstance({swfSrc: '../recorder.swf'});
    __log('Recorder initialised.');
    loadAudioFile();
  };
  function loadAudioFile() {
    var xmlhttp;
    if (window.XMLHttpRequest) {// code for IE7+, Firefox, Chrome, Opera, Safari
      xmlhttp=new XMLHttpRequest();
    } else {// code for IE6, IE5
      xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
    }
    xmlhttp.onreadystatechange=function() {
      if (xmlhttp.readyState==4 && xmlhttp.status==200) {
        var audio = document.querySelector('audio');
        var text = xmlhttp.responseText;
        console.log(text);
        var blob = b64toBlob(text);
        audio.src = window.URL.createObjectURL(blob);
      }
    }
    xmlhttp.open("GET","base64.txt",true);
    xmlhttp.send();
  }
  </script>
</body>
</html>
